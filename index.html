        <title>ZOHO Access API</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <img src='logo2.png' alt="logo" style="margin-right: 10px"/>

        <script src='Chart.min.js'></script>
        <script src='bootstrap.js'></script>
        <script src='utils.js'></script>

    <body>
        <h2 id="titre">ZOHO Access API</h2>
        <div id="msg"></div>
        <div class="onglet">
            <button class="tablinks" onclick="openTab(event, 'Parameters')">Parameters</button>
            <button class="tablinks" onclick="openTab(event, 'Leads')">Leads</button>
            <button class="tablinks" onclick="openTab(event, 'Accounts')">Accounts</button>
            <button class="tablinks" onclick="openTab(event, 'Contacts')">Contacts</button>
            <button class="tablinks" onclick="openTab(event, 'Graphics')">Graphics</button>
        </div>
        <div id="Parameters" class="tabcontent200">
            <div class="box100">
                <label for="zohoUrl">ZOHO API URL:</label>
                <input id="zohoUrl" type="text" size="100" placeholder="https://www.zohoapis.com/crm/v2/" required><br/>
                <label for="zohoRd">Redirect URL:</label>
                <input id="zohoRd" type="text" size="50" placeholder="https://oauth.pstmn.io/v1/browser-callback"/><br/>
                <label for="zohoSc">Scopes:</label>
                <input id="zohoSc" type="text" size="10" placeholder="ZohoCRM.users.ALL,ZohoCRM.acccounts.ALL,ZohoCRM.deals.ALL"/><br/>
                <label for="zohoId">Client ID:</label>
                <input id="zohoId" type="text" size="50" /><br/>
                <label for="zohoSt">Client Secret:</label>
                <input id="zohoSt" type="text" size="100" /><br/>
                <label for="zohoCd">Code:</label>
                <input id="zohoCd" type="text" size="100" /><br/>
                <label for="zohoAk">Access Token:</label>
                <input id="zohoAk" type="text" size="100" />
            </div>
            <button onclick="test()">test API !</button>&nbsp;&nbsp;
        </div>
	</br>
        <div id="Leads" class="tabcontent">
            
        </div>
        <div id="Accounts" class="tabcontent">
            
        </div>
        <div id="Contacts" class="tabcontent">
            
        </div>
        <div id="Graphics" class="tabcontent500">
            
        </div>
